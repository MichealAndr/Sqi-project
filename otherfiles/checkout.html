<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shopping Mall</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <a href="./Items.html" class="cart-link">
            <i class="bi bi-cart"></i>
            <span id="cartQuantity" style="display: flex; align-items: center; justify-content: center;">0</span>
        </a>
    </header>

    <main>
        <div class="checkout-container">
            <section class="order-summary">
                <h2>Order Summary</h2>
                <div id="cartItems"></div>
                <div class="summary-totals">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span id="shipping">$5.99</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">$5.00</span>
                    </div>
                </div>
            </section>

            <section class="payment-form">
                <h2>Payment Information</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Shipping Address</label>
                        <textarea id="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="card">Card Number</label>
                        <input type="text" id="card" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                    <button type="submit" class="checkout-btn">Complete Purchase</button>
                </form>
            </section>
        </div>
    </main>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="success-icon">
                <i class="bi bi-check-circle"></i>
            </div>
            <h2>Order Successful!</h2>
            <p>Thank you for your purchase. Your order has been placed successfully.</p>
            <p>Order ID: <span id="orderId"></span></p>
            <a href="index.html" class="continue-shopping">Continue Shopping</a>
        </div>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
    <script type="module" src="/otherfiles/checkout.js"></script>
    <!-- <script type="module" src="./javascript.js"></script> -->
</body>
</html>
