<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated eCommerce Landing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .hero {
            background: linear-gradient(135deg, #4a90e2, #6371c7);
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .hero button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            animation: pulse 2s infinite;
        }

        .products {
            padding: 50px 20px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Animated Background Stars */
        .hero::before, .hero::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        .hero::before {
            top: 10%;
            left: 20%;
        }

        .hero::after {
            bottom: 15%;
            right: 25%;
            animation-delay: 2s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.2;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>My eCommerce Store</h1>
    </header>

    <section class="hero">
        <h1>Welcome to Our Store!</h1>
        <p>Discover amazing products at unbeatable prices.</p>
        <button>Shop Now</button>
    </section>

    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$99.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$49.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>$129.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Product 4</h3>
                <p>$79.99</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My eCommerce Store</p>
    </footer>

    <script>
        // Optional JavaScript for interactive elements (e.g., button click)
        document.querySelector('.hero button').addEventListener('click', function() {
            alert('Redirecting to shop...');
        });
    </script>
</body>
<script>
    // Optional JavaScript for interactive elements (e.g., button click)
    document.querySelector('.hero button').addEventListener('click', function() {
        alert('Redirecting to shop...');
    });

    // JavaScript Animations
    const products = document.querySelectorAll('.product');

    function checkSlide() {
        products.forEach(product => {
            const slideInAt = (window.scrollY + window.innerHeight) - product.offsetHeight / 2;
            const productBottom = product.offsetTop + product.offsetHeight;
            const isHalfShown = slideInAt > product.offsetTop;
            const isNotScrolledPast = window.scrollY < productBottom;

            if (isHalfShown && isNotScrolledPast) {
                product.classList.add('show');
            } else {
                //product.classList.remove('show'); // Uncomment if you want to animate out
            }
        });
    }

    window.addEventListener('scroll', checkSlide);
    checkSlide(); // Initial check on page load
</script>
</html>
