<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .welcome-container {
            position: relative;
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .welcome-text {
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .welcome-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #00bfff;
            border-radius: 50%;
            animation: particleAnimation linear infinite;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(calc(100vh + 20px)) scale(0.5);
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <span class="welcome-text">Welcome</span>
        <span class="welcome-text">To</span>
        <span class="welcome-text">Our</span>
        <span class="welcome-text">Page!</span>
    </div>

    <div class="background-particles"></div>

    <script>
        const welcomeTexts = document.querySelectorAll('.welcome-text');
        const particlesContainer = document.querySelector('.background-particles');

        function animateWelcome() {
            welcomeTexts.forEach((text, index) => {
                setTimeout(() => {
                    text.classList.add('active');
                }, index * 500); // Delay for each word
            });
        }

        function createParticles() {
            const numParticles = 50;
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const xPos = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 5 + Math.random() * 5;

                particle.style.left = `${xPos}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;

                particlesContainer.appendChild(particle);
            }
        }

        animateWelcome();
        createParticles();
    </script>

</body>
</html>
