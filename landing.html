<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Home</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #f4f4f4;
        }

        .icon {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: cover;
            pointer-events: none;
            animation: floatIcons linear infinite;
        }

        .icon.cart {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="blue" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/></svg>');
        }

        .icon.red {
            stroke: red;
        }

        .icon.black {
            stroke: black;
        }

        @keyframes floatIcons {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(calc(100vh + 20px)) rotate(360deg);
                opacity: 0.8;
            }
        }

        .content {
            
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .content h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .content button {
            padding: 12px 25px;
            font-size: 1em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content .welcome-container {
            height: 30vh;
            position: relative;
            color: #007bff;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .welcome-text {
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .welcome-text.active {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .icon {
                width: 25px;
                height: 25px;
            }

            .content {
                padding: 30px 15px;
            }

            .content h1 {
                font-size: 1.8em;
            }

            .content button {
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="content">

        <div class="welcome-container">
            <span class="welcome-text">Welcome</span>
            <span class="welcome-text">To</span>
            <span class="welcome-text">JMAâ€™s</span>
            <span class="welcome-text">Store!</span>
        </div>

        <button>Shop Now</button>
    </div>

    <script>
        function createIcons() {
            const numIcons = 100;
            const iconTypes = ['cart']; // Removed other icons

            for (let i = 0; i < numIcons; i++) {
                const icon = document.createElement('div');
                icon.classList.add('icon', iconTypes[Math.floor(Math.random() * iconTypes.length)]);

                // Add red or black classes randomly
                if (Math.random() < 0.1) {
                    icon.classList.add('red');
                } else if (Math.random() < 0.2) {
                    icon.classList.add('black');
                }

                const xPos = Math.random() * 100;
                const yPos = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = 5 + Math.random() * 10;

                icon.style.left = `${xPos}vw`;
                icon.style.top = `${yPos}vh`;
                icon.style.animationDelay = `${delay}s`;
                icon.style.animationDuration = `${duration}s`;

                document.body.appendChild(icon);
            }
        }

        createIcons();

        const welcomeTexts = document.querySelectorAll('.welcome-text');

        function animateWelcome() {
            welcomeTexts.forEach((text, index) => {
                setTimeout(() => {
                    text.classList.add('active');
                }, index * 500); // Delay for each word
            });
        }
        animateWelcome();

    </script>

</body>
</html>
